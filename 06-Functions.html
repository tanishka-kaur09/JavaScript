<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>
    //syntax: function function_name(parameters)(){//body}
    function fun1(){
      console.log(1+1+2);
      console.log('name');
      return 0;  //return statement
    }

    let a=fun1(); //function call
    console.log(a);

    //parameterized functions
    function tax(val,taxRate=0.1){
      return val*taxRate;
    }

    console.log(tax(60,0.2)); //argument passed=60
    console.log(tax(60)); //default taxRate value used
    
  </script>
</body>
</html>
